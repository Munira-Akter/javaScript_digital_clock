<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digital Clock</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="assests/css/all.css" />
    <link rel="stylesheet" href="assests/css/style.css" />
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One" rel="stylesheet" />
    <div id="progressBar">
        <div id="barStatus"></div>
    </div>
    <br />
    <div class="container">
        <div class="ClockHolder">
            <div class="WeekDays"></div>

            <div class="TimeHolder">
                <div class="TimeOptions">
                    <i class="far fa-clock" data-title="Clock" id="clock"></i>
                    <i class="fa fa-stopwatch" data-title="StopWatch" id="stopwatch"></i>
                    <i class="fa fa-clock" data-title="CountDown" id="countdown"></i>
                    <span id="date" style="display: inlie-block">12/04/2021</span>
                </div>

                <div class="Numbers">
                    <h1>12:56:08</h1>
                </div>
                <span id="am_pm" style="display: inlie-block; font-weight: bold"></span>

                <div class="AlarmInput">
                    <input type="number" placeholder="Enter Seconds" />
                </div>

                <div class="TimeFormat">
                    <div class="Type">
                        <a href="#" id="hr" class="mt-3 mb-2">12hr</a>
                        <a href="#" id="hr_two">24hr</a>
                    </div>

                    <div class="Formats">
                        <span>am</span>
                        <span>pm</span>
                    </div>

                    <h1 class="stopwatch">
                        <span id="minitues">00</span>:<span id="seconds">00</span>:
                        <span id="tens">00</span>
                    </h1>

                    <!-- <h1 class="count">
                        <span id="count_min">00</span>:<span id="count_sec">00</span>
                    </h1>
                    <audio></audio> -->

                    <div class="control">
                        <span class="Start active"><i class="fas fa-play"></i>Start</span>
                        <span class="Pause active"><i class="fas fa-pause"></i>Reset</span
              >
              <span class="Stop active"><i class="fas fa-stop"></i>Stop</span>
                    </div>

                    <div class="count-control">
                        <span class="count-Start active"><i class="fas fa-play"></i>Start</span
              >
              <span class="count-Pause active"
                ><i class="fas fa-pause"></i>Reset</span
              >
              <span class="count-Stop active"
                ><i class="fas fa-stop"></i>Stop</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assests\js\script.js"></script>
  </body>
</html>
